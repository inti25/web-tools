<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, This's inti's encryptor</h1>

    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">Secret key</span>
      <input
        id="key"
        type="password"
        class="form-control"
        placeholder="key"
        aria-label="Username"
        aria-describedby="addon-wrapping"
      />
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Data</span>
      </div>
      <textarea id="data" class="form-control" aria-label="input"></textarea>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend" id="button-addon3">
        <button class="btn btn-outline-secondary" id="btn-encrypt" type="button">Encrypt</button>
        <button class="btn btn-outline-secondary" id="btn-decrypt" type="button">Decrypt</button>
      </div>
      <textarea id="result" class="form-control" aria-label="input"></textarea>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script type="module" src="encrypt.js"></script>
</html>
